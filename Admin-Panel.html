<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Dashboard - Moora Studio</title>
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5;color:#111; transition: all 0.3s;}
body.dark-theme{background:#0f0f15;color:#eee;}

.top-left-nav{display:flex;justify-content:flex-end;gap:10px;padding:16px 20px;background:inherit;position:sticky;top:0;z-index:1000;}
.btn{padding:10px 18px;border:none;border-radius:10px;cursor:pointer;font-weight:600;background:linear-gradient(135deg,#50e3c2,#ff6ec7);color:#fff;}
.btn.small-btn{font-size:0.9rem;}

.dashboard-header{text-align:center;padding:40px 20px 20px;}
.dashboard-header h1{font-size:2.4rem;margin-bottom:4px;}
.dashboard-header p{font-size:1rem;color:#666;}

.cards-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:30px;}
.admin-card{background:#fff;padding:20px;border-radius:14px;box-shadow:0 5px 12px rgba(0,0,0,0.15);}
body.dark-theme .admin-card{background:#1c1c27;color:#eee;}
.admin-card h2{margin:0 0 10px 0;}
.admin-card p{margin-bottom:14px;color:#555;}
.card-btn{padding:10px 14px;width:100%;border:none;border-radius:10px;font-weight:600;background:linear-gradient(135deg,#50e3c2,#ff6ec7);color:#fff;cursor:pointer;}
</style>
</head>
<body>

<div class="top-left-nav">
  <button id="themeToggle" class="btn small-btn">ðŸŒ™</button>
  <button id="logoutBtn" class="btn small-btn">Logout</button>
</div>

<header class="dashboard-header">
<h1>Admin Dashboard</h1>
<p>Welcome to Moora Studio Admin Panel</p>
</header>

<main class="dashboard-container">
<div class="cards-grid">
  <div class="admin-card">
    <h2>User Messages</h2>
    <p>View and manage all user messages and replies.</p>
    <button class="card-btn" onclick="location.href='admin.html'">Open Inbox</button>
  </div>
  <div class="admin-card">
    <h2>User Management</h2>
    <p>View logged-in users, remove accounts, and manage user data.</p>
    <button class="card-btn" onclick="alert('Feature coming soon')">Manage Users</button>
  </div>
  <div class="admin-card">
    <h2>System Settings</h2>
    <p>Adjust system-wide settings and configurations.</p>
    <button class="card-btn" onclick="alert('Feature coming soon')">Open Settings</button>
  </div>
</div>
</main>

<script>
let admin = JSON.parse(sessionStorage.getItem('admin'));
if(!admin){ admin={name:"Admin",email:"admin@moora.local"}; sessionStorage.setItem('admin',JSON.stringify(admin)); }

/* Theme & Logout */
const themeToggle = document.getElementById('themeToggle');
themeToggle.onclick = ()=>{ document.body.classList.toggle('dark-theme'); localStorage.setItem('theme', document.body.classList.contains('dark-theme')?'dark':'light'); themeToggle.textContent=document.body.classList.contains('dark-theme')?'â˜€ï¸':'ðŸŒ™'; }
const savedTheme = localStorage.getItem('theme')||'light';
if(savedTheme==='dark'){ document.body.classList.add('dark-theme'); themeToggle.textContent='â˜€ï¸'; } else { themeToggle.textContent='ðŸŒ™'; }

document.getElementById('logoutBtn').onclick = ()=>{ sessionStorage.removeItem('admin'); window.location.href='login.html'; };
</script>
</body>
</html>
