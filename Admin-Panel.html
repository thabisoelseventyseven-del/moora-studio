<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard - Moora Studio</title>
<link rel="stylesheet" href="style.css">

<style>
/* Admin dashboard styles */
.dashboard-container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px 60px;
}

.dashboard-header {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(135deg,#0d0d12,#1a1a28);
  color: white;
}

.dashboard-header h1 {
  margin: 0;
  font-size: 2.3rem;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.admin-card {
  background: linear-gradient(180deg,#11111a,#0f0f15);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 5px 14px rgba(0,0,0,0.35);
  border-left: 6px solid #ff6ec7;
}

.admin-card h2 {
  margin: 0 0 10px 0;
  color: #ffd6f0;
}

.admin-card p {
  color: #c9c9c9;
  font-size: 0.95rem;
  margin-bottom: 16px;
}

.card-btn {
  padding: 10px 14px;
  background: linear-gradient(135deg,#50e3c2,#ff6ec7);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  width: 100%;
}

.top-left-nav {
  display:flex;
  gap:10px;
  padding: 14px 20px;
}

.btn.small-btn {
  background:#272733;
  padding: 8px 16px;
  border-radius: 8px;
  color:#eee;
  font-weight:600;
  text-decoration:none;
}

.btn.small-btn:hover {
  opacity:0.8;
}
</style>
</head>

<body>

<!-- Navigation -->
<div class="top-left-nav">
  <a href="admin-panel.html" class="btn small-btn">Dashboard</a>
  <a href="admin.html" class="btn small-btn">Inbox</a>
  <button id="theme-toggle" class="btn small-btn">‚òÄÔ∏è</button>
  <button id="logoutBtn" class="btn small-btn" style="margin-left:8px;">Logout</button>
</div>

<header class="dashboard-header">
  <h1>Admin Dashboard</h1>
  <p>Welcome to Moora Studio Admin Control</p>
</header>

<main class="dashboard-container">

  <div class="cards-grid">

    <div class="admin-card">
      <h2>User Messages</h2>
      <p>View and manage all user messages and replies.</p>
      <button class="card-btn" onclick="location.href='admin.html'">Open Inbox</button>
    </div>

    <div class="admin-card">
      <h2>User Management</h2>
      <p>View logged-in users, remove accounts, and manage user data.</p>
      <button class="card-btn" onclick="location.href='manage-users.html'">Manage Users</button>
    </div>

    <div class="admin-card">
      <h2>System Settings</h2>
      <p>Adjust system-wide settings and configurations.</p>
      <button class="card-btn" onclick="alert('Settings coming soon')">Open Settings</button>
    </div>

  </div>
</main>

<script>
// Theme
const themeToggle = document.getElementById("theme-toggle");
if(localStorage.getItem('theme') === 'light'){
  document.body.classList.add('light-theme');
  themeToggle.textContent = 'üåô';
}
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-theme');
  if(document.body.classList.contains('light-theme')){
    themeToggle.textContent = 'üåô';
    localStorage.setItem('theme','light');
  } else {
    themeToggle.textContent = '‚òÄÔ∏è';
    localStorage.setItem('theme','dark');
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  sessionStorage.clear();
  window.location.href = 'login.html';
});
</script>

</body>
</html>
